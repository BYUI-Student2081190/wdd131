<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Final Project - Christopher Scott</title>
    <meta name="description" content="WDD131 Final Project site for Lode Stone Valley Country Club. A fake golf course. This is the membership form.">
    <meta name="author" content="Christopher Scott">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Intel+One+Mono&family=Rethink+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/project-medium.css">
    <link rel="stylesheet" href="styles/project-large.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/project.js" defer></script>
    <script src="scripts/project-form.js" defer></script>
</head>
<body>
    <header>
        <div class="header-top">
            <a href="project-home.html"><img src="images/project-logo.jpg" alt="Lode Stone Valley Logo" loading="lazy"></a>
            <h1>Lode Stone Valley Country Club</h1>
        </div>
        <div class="navigation">
            <button type="button" aria-label="Open and Close Nav" id="hamButton"></button>
            <nav aria-label="Site Navigation" id="navigation">
                <ul>
                    <li>
                        <a href="project-home.html">Home</a>
                    </li>
                    <li>
                        <a href="project-prices.html">Prices</a>
                    </li>
                    <li>
                        <a class="active" href="project-form.html">Membership</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <picture>
            <source srcset="images/golf-course-by-ocean.webp" media="(min-width: 500px)">
            <img src="images/golf-ball-by-hole.webp" alt="Golf Course Image" loading="lazy">
        </picture>
        <div class="main-content">
            <h2>Obtain Membership</h2>
            <form id="membershipForm" method="get" action="project-thank-you.html">
                <fieldset>
                    <legend>Your Information</legend>
                    <label for="fname">First Name <span class="required">(Required)</span></label>
                    <input type="text" id="fname" name="fname" required>
                    <label for="lname">Last Name <span class="required">(Required)</span></label>
                    <input type="text" id="lname" name="lname" required>
                    <label for="email">Email <span class="required">(Required)</span></label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <legend>Membership Options</legend>
                    <label for="membershipType">Membership Type <span class="required">(Required)</span></label>
                    <select name="membershipType" id="membershipType" required>
                        <option value="" selected disabled>-- Choose a Membership --</option>
                    </select>
                    <div id="membershipDetails"></div>
                </fieldset>
                <fieldset>
                    <legend>Total Price:</legend>
                    <p id="membershipPrice">$0.00 per Month</p>
                    <p class="notice italic-p">(Note: This is not a real transaction, this is a fake site.)</p>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Obtain Membership">
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <div class="social">
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-icon.svg" alt="Facebook Link"></a>
            <a href="https://x.com/" target="_blank"><img src="images/twitter-x-icon.svg" alt="Twitter X Link"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram-icon.svg" alt="Instagram Link"></a>
        </div>
        <div class="footer-information">
            <p>
            &copy;<span id="currentyear"></span> - Christopher Scott - Utah
            </p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>
</html>

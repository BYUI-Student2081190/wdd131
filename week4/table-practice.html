<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Table Practice - Christopher Scott</title>
    <meta name="description" content="WDD131 Table Practice is a activity used to help me learn how to use html tables.">
    <meta name="author" content="Christopher Scott">
    <link rel="stylesheet" href="styles/table-practice.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th class="blank" scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premiun</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1:</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2:</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3:</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
        <caption>Table 1: Account Feature Comparison</caption> <!-- This is used for screen readers -->
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Week 3 Assignment - Place - Christopher Scott</title>
    <meta name="description" content="WDD131 Week 3 Assignment by Christopher Scott learn how to make responsive images for a site about a place I have visited.">
    <meta name="author" content="Christopher Scott">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Montana</h1>
    </header>
    <main>
        <picture class="hero">
            <source srcset="images/montanna-large.webp" media="(min-width: 800px)">
            <img src="images/montanna-small-frans-van-heerden.webp" alt="Picture of Montana">
        </picture>
        <div id="data" class="container">
            <h2>Data</h2>
            <dl>
                <dt>
                    <p><b>Area:</b></p>
                </dt>
                <dd>
                    <p>380,832 sq km</p>
                </dd>
                <dt>
                    <p><b>Population:</b></p>
                </dt>
                <dd>
                    <p>1,137,000</p>
                </dd>
                <dt>
                    <p><b>Capital:</b></p>
                </dt>
                <dd>
                    <p>Helena</p>
                </dd>
                <dt>
                    <p><b>Language:</b></p>
                </dt>
                <dd>
                    <p>English</p>
                </dd>
                <dt>
                    <p><b>Currency:</b></p>
                </dt>
                <dd>
                    <p>USD</p>
                </dd>
                <dt>
                    <p><b>Time Zone:</b></p>
                </dt>
                <dd>
                    <p>MDT</p>
                </dd>
                <dt>
                    <p><b>Calling Code:</b></p>
                </dt>
                <dd>
                    <p>+406</p>
                </dd>
            </dl>
        </div>
        <div id="weather" class="container">
            <h2>Weather <span id="emoji"></span></h2>
            <img src="images/sun-icon.svg" alt="Sun Icon">
            <dl>
                <dt>
                    <p><b>Temp:</b></p>
                </dt>
                <dd>
                    <p><span id="temp">50</span> Â°F</p>
                </dd>
                <dt>
                    <p><b>Conditions:</b></p>
                </dt>
                <dd>
                    <p><span id="cond">Sunny</span></p>
                </dd>
                <dt>
                    <p><b>Wind:</b></p>
                </dt>
                <dd>
                    <p><span id="wind">5</span> mph</p>
                </dd>
                <dt>
                    <p><b>Wind Chill:</b></p>
                </dt>
                <dd>
                    <p><span id="windChill"></span></p>
                </dd>
            </dl>
            <p class="disclaimer">Weather based on Helena.</p>
        </div>
    </main>
    <footer>
        <p>
            &copy;<span id="currentyear"></span> - Christopher Scott - Utah
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Week 3 Assignment - Place - Christopher Scott</title>
    <meta name="description" content="WDD131 Week 3 Assignment by Christopher Scott learn how to make responsive images for a site about a place I have visited.">
    <meta name="author" content="Christopher Scott">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <picture>
            <source srcset="images/montanna-large.webp" media="(min-width: 1000px)">
            <img src="images/montanna-small-frans-van-heerden.webp" alt="Picture of Montana">
        </picture>
        <div id="data" class="container">
            <h2>Data</h2>
            <ul>
                <li>
                    <p><b>Area:</b> 380,832 sq km</p>
                </li>
                <li>
                    <p><b>Population:</b> 1,137,000</p>
                </li>
                <li>
                    <p><b>Capital:</b> Helena</p>
                </li>
                <li>
                    <p><b>Language:</b> English</p>
                </li>
                <li>
                    <p><b>Currency:</b> USD</p>
                </li>
                <li>
                    <p><b>Time Zone:</b> MDT</p>
                </li>
                <li>
                    <p><b>Calling Code:</b> +406</p>
                </li>
            </ul>
        </div>
        <div id="weather" class="container">
            <h2>Weather</h2>
            <img src="images/sun-icon.svg" alt="Sun Icon">
            <ul>
                <li>
                    <p><b>Temp:</b> <span id="temp"></span></p>
                </li>
                <li>
                    <p><b>Conditions:</b> <span id="cond"></span></p>
                </li>
                <li>
                    <p><b>Wind:</b> <span id="wind"></span></p>
                </li>
                <li>
                    <p><b>Wind Chill:</b> <span id="windChill"></span></p>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <p>
            &copy;<span id="currentyear"></span> - Christopher Scott - Utah
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
